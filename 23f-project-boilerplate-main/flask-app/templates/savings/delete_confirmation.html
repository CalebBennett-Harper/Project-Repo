<!-- delete_confirmation.html (inside templates/savings directory) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Savings Transaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Delete Savings Transaction</h1>
        <p>Are you sure you want to delete the following savings transaction?</p>
        <p><strong>Savings ID:</strong> {{ transaction[0] }}</p>
        <p><strong>Amount:</strong> {{ transaction[1] }}</p>
        <p><strong>Date:</strong> {{ transaction[2] }}</p>
        <form id="deleteForm" method="POST">
            <input type="hidden" name="savings_id" value="{{ transaction[0] }}">
            <button type="submit">Confirm Delete</button>
        </form>
    </div>
</body>
</html>
