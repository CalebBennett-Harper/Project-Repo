<!-- update.html (inside templates/savings directory) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Savings Transaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update Savings Transaction</h1>
        <form id="updateForm" method="POST">
            <input type="hidden" name="savings_id" value="{{ transaction[0] }}">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" value="{{ transaction[1] }}" required><br><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ transaction[2] }}" required><br><br>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
