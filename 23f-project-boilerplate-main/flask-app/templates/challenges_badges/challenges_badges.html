<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges & Badges Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Challenges & Badges Management</h1>
        </header>
        <section id="challengesSection">
            <h2>Challenges</h2>
            <button onclick="fetchChallenges()">Load Challenges</button>
            <div id="challengesContainer"></div>
        </section>
        <section id="addChallengeSection">
            <h2>Add New Challenge</h2>
            <form id="addChallengeForm">
                <input type="text" id="challengeTitle" placeholder="Title" required>
                <textarea id="challengeDescription" placeholder="Description" required></textarea>
                <button type="submit">Add Challenge</button>
            </form>
        </section>
        <section id="badgesSection">
            <h2>Badges</h2>
            <button onclick="fetchBadges()">Load Badges</button>
            <div id="badgesContainer"></div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
